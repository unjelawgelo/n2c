<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <img src="mochi.gif" alt="Loading..." class="loading-logo">
        <div class="loading-bar"></div>
    </div>


    <div class="container">
        <h1>n2c Converter</h1>
        <p id="n2c-status">An In-progress Nashville to Chords Converter</p>
        <div class="tab-container">
            <button class="tab-button active" onclick="setActive(this)">Manual Input</button>
            <button class="tab-button" onclick="setActive(this)">Image Upload</button>
        </div>
        
        <div id="manual-input" class="tab-content active">
            <div class="key-selector">
                <!-- <label>Key:</label> -->
                <div class="key-tabs">
                    <button class="key-tab active" data-value="C">C</button>
                    <button class="key-tab" data-value="C#">C#</button>
                    <button class="key-tab" data-value="D">D</button>
                    <button class="key-tab" data-value="D#">D#</button>
                    <button class="key-tab" data-value="E">E</button>
                    <button class="key-tab" data-value="F">F</button>
                    <button class="key-tab" data-value="F#">F#</button>
                    <button class="key-tab" data-value="G">G</button>
                    <button class="key-tab" data-value="G#">G#</button>
                    <button class="key-tab" data-value="A">A</button>
                    <button class="key-tab" data-value="A#">A#</button>
                    <button class="key-tab" data-value="B">B</button>
                </div>
                <input type="hidden" id="key" value="C"> <!-- Hidden input to keep script functionality -->
            </div>
            
            <div class="sections">
                <label>Select:</label>
                <div class="section-tabs">
                    <button class="section-tab active" data-section="intro">Intro</button>
                    <button class="section-tab" data-section="verse">Verse</button>
                    <button class="section-tab" data-section="pre-chorus">Pre-Chorus</button>
                    <button class="section-tab" data-section="chorus">Chorus</button>
                    <button class="section-tab" data-section="passing-chords">Passing Chords</button>
                    <button class="section-tab" data-section="bridge">Bridge</button>
                    <button class="section-tab" data-section="outro">Outro</button>
                </div>
                <div class="section-content">
                    <div class="input-group">
                        <label for="nashville">Nashville Numbers:</label>
                        <textarea id="nashville" rows="4" placeholder="Select a key then Enter Nashville numbers (e.g., 1 4 5 6 --with spaces)"></textarea>
                    </div>
                    <div class="input-group">
                        <label for="converted">Converted Chords:</label>
                        <textarea id="converted" rows="4" readonly></textarea>
                    </div>
                </div>
            </div>
            <button id="convert-all">Auto-Converted Chords Below:</button>
            <div id="summary" class="summary">
                <div class="summary-header">
                    <h2>Summary</h2>
                    <button id="full-screen-toggle">Full Screen</button>
                </div>
                <div class="summary-content"></div>
            </div>
        </div>


        <div id="image-upload" class="tab-content">
            <p>Please upload an image with chords</>
            <input type="file" id="imageInput" accept="image/*">
            <div id="imagePreview">
                <img id="uploadedImage" src="" alt="Uploaded Image" style="max-width: 100%; display: none;">
            </div>
            
            <!-- New section for displaying recognized chords -->
            <div id="chord-results" style="display: none; margin-top: 20px;">
                <h3>Detected Chords</h3>
                <p id="detectedChords"></p>
                <h3>Converted to Nashville Numbers</h3>
                <p id="convertedChords">1 2 3 i lab u</p>
            </div>
        </div>
        
        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@latest"></script>

</body>
</html>
